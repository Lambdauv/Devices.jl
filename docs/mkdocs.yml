site_name:        Devices.jl
repo_url:         https://github.com/ajkeller34/Devices.jl
site_description: Package for designing CAD files for superconducting devices.
site_author:      Andrew Keller

theme: material
extra:
  palette:
    primary: 'indigo'
    accent:  'blue'

extra_css:
  - assets/Documenter.css

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Home: index.md
- Points: points.md
- Paths: paths.md
- Abstract polygons: polygons.md
- Cells: cells.md
- For convenience: tags.md
- Rendering / saving: render.md
- Index: idx.md
- 'License': LICENSE.md
